<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <title></title>
</head>

<body>
    <section class="intro">
        <h1>귤고미</h1>
        <p>귤을 많이 먹어서 귤이 되어버린 곰, 귤고미 입니다.</p>
    </section>
    <div class="귤고미">
        <div class="ear left"></div>
        <div class="ear_white left"></div>
        <div class="ear_orange left"></div>
        <div class="ear right"></div>
        <div class="ear_white right"></div>
        <div class="ear_orange right"></div>
        <div class="ear_line left"></div>
        <div class="ear_line right"></div>
        <div class="hair">
            <div class="root"></div>
            <div class="leaf one"></div>
            <div class="leaf two"></div>
            <div class="leaf three"></div>
            <div class="green_box"></div>
        </div>
        <div class="face">
            <div class="con-question one">
                <div class="question_top"></div>
                <div class="question_bottom"></div>
                <divc class="question_box"></divc>
            </div>
            <div class="con-question two">
                <div class="question_top"></div>
                <div class="question_bottom"></div>
                <div class="question_box"></div>
            </div>
            <div class="con-eyebrow">
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
            </div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth_box"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="bottom_mouth"></div>
            <div class="blemish left"></div>
            <div class="blemish right"></div>
        </div>
    </div>
</body>
